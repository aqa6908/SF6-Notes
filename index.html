<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Sort</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-main: #ffffff;
            --accent: #4caf50; /* 改個綠色系，代表確認/執行 */
        }

        body {
            /* 不用標楷體，改回乾淨的無襯線字體 */
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- 控制列 --- */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: #333;
            padding: 10px 20px;
            border-radius: 8px;
            align-items: center;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            background: #444;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
        }

        .sort-btn {
            background-color: var(--accent);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sort-btn:hover {
            filter: brightness(1.1);
        }

        /* --- 卡片區 --- */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border-left: 5px solid var(--accent); /* 左側裝飾線 */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .combo-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .stat-val {
            color: #fff;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="controls">
        <label>排序方式：</label>
        <select id="sort-select">
            <option value="damage">傷害 (Damage)</option>
            <option value="cost">氣條消耗 (Cost)</option>
        </select>

        <button id="sort-direction-btn" class="sort-btn">
            <span id="sort-icon">⬇</span> 
            <span id="sort-text">高 → 低</span>
        </button>
    </div>

    <div class="container" id="card-container"></div>

    <script>
        // 假資料：這是「已經選定角色」後的招式/連段卡片
        const combos = [
            { name: "輕腳確認連段", damage: 1250, cost: 0 },
            { name: "版邊壓起身套路", damage: 2800, cost: 2 },
            { name: "SA3 最大傷害", damage: 4500, cost: 3 },
            { name: "中距離牽制", damage: 800, cost: 0 },
            { name: "OD 昇龍反擊", damage: 1600, cost: 2 },
            { name: "偷襲下段起始", damage: 2100, cost: 1 }
        ];

        let currentSortKey = 'damage'; 
        let isDescending = true; // 預設降冪 (數字大在前面，因為傷害高比較爽)

        const container = document.getElementById('card-container');
        const sortSelect = document.getElementById('sort-select');
        const sortBtn = document.getElementById('sort-direction-btn');
        const sortIcon = document.getElementById('sort-icon');
        const sortText = document.getElementById('sort-text');

        function render() {
            container.innerHTML = '';

            // 排序邏輯
            const sorted = [...combos].sort((a, b) => {
                const valA = a[currentSortKey];
                const valB = b[currentSortKey];
                
                // 降冪: B - A, 升冪: A - B
                return isDescending ? (valB - valA) : (valA - valB);
            });

            // 產生卡片
            sorted.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="card-header">
                        <span class="combo-name">${item.name}</span>
                    </div>
                    <div class="stats">
                        <span>傷害: <span class="stat-val" style="color:#ff5252">${item.damage}</span></span>
                        <span>Cost: <span class="stat-val" style="color:#4facfe">${item.cost}</span></span>
                    </div>
                `;
                container.appendChild(div);
            });

            // 更新按鈕狀態
            sortIcon.textContent = isDescending ? '⬇' : '⬆';
            sortText.textContent = isDescending ? '高 → 低' : '低 → 高';
        }

        // 監聽
        sortSelect.addEventListener('change', (e) => {
            currentSortKey = e.target.value;
            render();
        });

        sortBtn.addEventListener('click', () => {
            isDescending = !isDescending;
            render();
        });

        // 啟動
        render();
    </script>
</body>
</html>
