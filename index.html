<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF6 TACTICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;600&display=swap');
        
        body { 
            font-family: 'Microsoft JhengHei', 'Microsoft YaHei', sans-serif; 
            background-color: #050509; 
            color: #d4d4d8; 
            overflow-y: scroll;
        }
        
        .mono-font { font-family: 'Roboto Mono', monospace; }
        .fight-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        
        .step-arrow { color: #d946ef; font-weight: bold; margin: 0 6px; user-select: none; }
        
        /* 輸入框 - 深色粗框 */
        .input-field {
            background-color: #0f0f23 !important;
            border: 2px solid #4b5563 !important;
            border-radius: 6px !important;
            color: #f3f4f6 !important;
            font-family: 'Roboto Mono', monospace !important;
            padding: 6px 12px !important;
        }
        .input-field:focus {
            border-color: #a855f7 !important;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2) !important;
            outline: none !important;
        }

        /* 顯示框 - 無邊框、內嵌陰影 */
        .display-block {
            background-color: #1a1a2e;
            border-radius: 8px;
            padding: 6px 12px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95rem;
            margin-right: 4px;
            margin-bottom: 4px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }

        /* 美化資訊卡 */
        .card-preview {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3d 100%);
            border: 1px solid #404046;
            border-left: 4px solid #a855f7;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .card-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
        }
        .card-preview:hover {
            background: linear-gradient(135deg, #25253b 0%, #36364b 100%);
            transform: translateY(-2px);
            border-left-color: #d946ef;
            box-shadow: 0 12px 40px rgba(168, 85, 247, 0.2);
        }
        .card-preview .delete-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #6b7280;
            color: #9ca3af;
            font-size: 1.1rem;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
        }
        .card-preview:hover .delete-btn {
            opacity: 1;
        }
        .card-preview .delete-btn:hover {
            background: #ef4444;
            color: white;
            border-color: #dc2626;
        }

        /* 其他樣式保持原樣 */
        #focusOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.12s ease-out;
        }
        .focus-container {
            width: 95%; max-width: 1200px; min-height: 60vh;
            display: flex; gap: 40px; align-items: center; flex-direction: column; 
        }
        @media (min-width: 768px) { .focus-container { flex-direction: row; } }
        .focus-main {
            flex: 1.2; background: radial-gradient(circle at top left, #3b0764 0, #18181b 45%, #020617 100%);
            border: 1px solid #3f3f46; border-left: 6px solid #a855f7; padding: 40px; border-radius: 14px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9); width: 100%; display: flex; flex-direction: column;
            justify-content: center; transform: translateY(6px); opacity: 0;
            will-change: transform, opacity; transition: transform 0.14s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.14s ease-out;
        }
        .focus-tree {
            flex: 0.8; display: flex; flex-direction: column; justify-content: center; gap: 16px;
            width: 100%; transform: translateY(6px); opacity: 0;
            will-change: transform, opacity; transition: transform 0.16s cubic-bezier(0.22, 1, 0.36, 1) 0.02s, opacity 0.16s ease-out 0.02s;
        }
        #focusOverlay.show { opacity: 1; }
        #focusOverlay.show .focus-main { transform: translateY(0); opacity: 1; }
        #focusOverlay.show .focus-tree { transform: translateY(0); opacity: 1; }

        .tactic-btn { background-color: #27272a; padding: 16px; border-radius: 8px; border: 1px solid #444; color: #e4e4e7;
            display: flex; align-items: center; font-size: 1.05rem; box-shadow: 0 3px 5px rgba(0,0,0,0.3); }
        .tactic-btn:hover { border-color: #444; background-color: #27272a; transform: none; color: #e4e4e7; }
        .tactic-arrow { color: #22c55e; margin-right: 16px; font-weight: bold; font-size: 1.3rem; }

        .drive-box { width: 12px; height: 12px; margin-right: 3px; transform: skewX(-15deg); display: inline-block; }
        .drive-on { background-color: #22c55e; box-shadow: 0 0 5px #22c55e; }
        .drive-off { background-color: #333; }

        .char-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 16px; }
        .char-btn {
            background-color: #27272a; border: 1px solid #3f3f46; color: #a1a1aa;
            padding: 24px 0; text-align: center; cursor:pointer; border-radius:4px;
        }
        .char-btn:hover { background-color:#3f3f46;color:#fff;border-color:#d946ef;transform:scale(1.05);}
        .char-name-display { font-family:'Teko',sans-serif;font-size:1.6rem;line-height:1;letter-spacing:1px;}

        .builder-shell {
            background-image: linear-gradient(to right, rgba(63,63,70,0.25) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(63,63,70,0.25) 1px, transparent 1px);
            background-size: 24px 24px; background-color: #020617;
        }

        .card-tag-primary {
            background: linear-gradient(135deg, #9333ea, #a855f7); color: white; padding: 6px 12px;
            border-radius: 20px; font-weight: 600; font-size: 0.875rem; box-shadow: 0 2px 8px rgba(147, 51, 234, 0.3);
            display: inline-flex; align-items: center; justify-content: center;
        }
        .card-tag-extra {
            background: rgba(107, 114, 128, 0.3); color: #d1d5db; padding: 4px 10px; border-radius: 12px;
            font-size: 0.75rem; border: 1px solid #6b7280; display: inline-flex; align-items: center;
            justify-content: center; min-width: 48px;
        }
        .card-stats {
            background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(10px); border: 1px solid #374151;
            border-radius: 10px; padding: 16px 20px; text-align: center; min-width: 100px; margin-left: auto;
        }
    </style>
</head>
<body class="pb-20">

    <!-- Focus Overlay -->
    <div id="focusOverlay" onclick="closeFocus()">
        <div class="focus-container" onclick="event.stopPropagation()">
            <div class="focus-main" id="focusMainContent"></div>
            <div class="focus-tree" id="focusTreeContent"></div>
        </div>
        <div class="absolute bottom-8 text-gray-500 text-xs animate-pulse cursor-pointer hover:text-white">
            點擊空白處關閉 / ESC
        </div>
    </div>

    <!-- Nav -->
    <div id="navBar" class="hidden fixed top-0 w-full bg-zinc-900/95 backdrop-blur border-b border-zinc-700 p-3 z-50 flex justify-between items-center shadow-lg">
        <button onclick="goBackToSelect()" class="text-gray-400 hover:text-white flex items-center text-sm font-bold transition">
            <span class="mr-1 text-xl">‹</span> 選角
        </button>
        <h1 class="text-3xl font-bold text-white fight-font tracking-widest text-shadow" id="navTitle">RYU</h1>
        <button onclick="openBuilder()" id="addBtn" class="bg-purple-700 hover:bg-purple-600 text-white px-4 py-1.5 rounded text-sm font-bold shadow-[0_0_10px_rgba(168,85,247,0.5)] transition">
            + 紀錄
        </button>
    </div>

    <!-- Character Select - 完整保留 -->
    <div id="charSelectScreen" class="container mx-auto mt-6 px-2 max-w-2xl animate-[fadeIn_0.5s_ease-out]">
        <div class="text-center mb-6 sticky top-0 bg-[#050509] z-40 py-4 border-b border-zinc-800">
            <h1 class="text-5xl text-white fight-font mb-2">CHARACTER SELECT</h1>
        </div>
        <div class="char-grid" id="charGrid"></div>
    </div>

    <!-- Content -->
    <div id="contentScreen" class="hidden container mx-auto mt-20 px-4 max-w-md">
        <!-- Builder -->
        <div id="builderSection" class="hidden mb-6 relative">
          <div class="builder-shell rounded-xl border border-zinc-700 shadow-2xl overflow-hidden">
            <div class="border-b border-zinc-700 px-5 py-3 flex items-center justify-between bg-zinc-950/70">
              <h2 class="text-lg text-purple-100 font-bold flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-purple-500 shadow-[0_0_8px_rgba(168,85,247,0.8)]"></span>
                Combos
              </h2>
              <span class="text-[10px] uppercase tracking-[0.2em] text-zinc-500">BUILDER</span>
            </div>

            <div class="p-5 space-y-4 bg-zinc-950/80">
              <!-- Combo Builder 區塊 -->
              <div class="bg-zinc-900/70
